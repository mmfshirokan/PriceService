syntax = "proto3";

option go_package = "/pb";

package pb;

service Consumer {
    rpc DataStream(requestDataStream) returns (stream responseDataStream) {}
}

message requestDataStream {
    bool start = 1;
}

message responseDataStream {
    string symbol = 1;
    candle price = 2;

    message candle {
        int64 lowestPrice = 1;
        int64 close = 2; 
        int64 open = 3; 
        int64 highestPrice = 4; 
    }
}